name: CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-dotnet:
    name: Build & Dockerize .NET API
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.408'

      - name: Restore dependencies
        run: dotnet restore ./MyApi

      - name: Build
        run: dotnet build ./MyApi --no-restore

      - name: Test (optional)
        run: dotnet test ./MyApi --no-build --verbosity normal

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image (.NET API)
        uses: docker/build-push-action@v5
        with:
          context: ./MyApi  # dossier li fih Dockerfile dyal .NET
          push: true
          tags: docker.io/zaavydexe/dotnet-api:latest

  dockerize-angularjs:
    name: Dockerize AngularJS Frontend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image (AngularJS)
        uses: docker/build-push-action@v5
        with:
          context: ./my-angular-app
          push: true
          tags: docker.io/zaavydexe/angularjs-frontend:latest
